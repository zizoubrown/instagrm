{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Simple Login Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
.login-form {
    width: 340px;
    margin: 50px auto;
  	font-size: 15px;
}
.login-form form {
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
}
.login-form h2 {
    margin: 0 0 15px;
}
.form-control, .btn {
    min-height: 38px;
    border-radius: 2px;
}
.btn {        
    font-size: 15px;
    font-weight: bold;
}
</style>
</head>
<body>
<div class="login-form">
    <form action="/accounts/login/" method="post">
        {% csrf_token %}
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <label class="label is-medium">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Username" required="required" onfocus="this.value=''" value="{{ form.username }}"><br>
        </div>
        <div class="form-group">
            <label class="label is-medium">Email</label>
            <input type="email" name="email" class="form-control" placeholder="email" required="required" onfocus="this.value=''" value="{{ form.email }}"><br>
        </div>
        <div class="form-group">
            <label class="label is-medium">Password1</label>
            <input type="password" name="password" class="form-control" placeholder="password" required="required" onfocus="this.value=''" value="{{ form.password1 }}"><br>
        </div>
        <div class="form-group">
            <label class="label is-medium">Password2</label>
            <input type="password" name="password" class="form-control" placeholder="password" required="required" onfocus="this.value=''" value="{{ form.confirm_password }}"><br>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
        <div class="clearfix">
            <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
            <a href="#" class="float-right">Forgot Password?</a>
        </div>
        {{form.errors}}        
    </form>
    <p class="text-center"><a href="{% url 'login' %}">Login</a></p>
</div>
</body>
</html>
