{% load static %}{% load bootstrap4 %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Simple Login Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
.register-form {
    width: 340px;
    margin: 50px auto;
  	font-size: 15px;
}
.register-form form {
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
}
.register-form h2 {
    margin: 0 0 15px;
}
.form-control, .btn {
    min-height: 38px;
    border-radius: 2px;
}
.btn {        
    font-size: 15px;
    font-weight: bold;
}
</style>
</head>

<body>
    <section class="section">
        <div class="register-form">

            <div class="columns is-mobile has-text-centered">
                <div class="column is-half is-offset-one-quarter">

                    <div class="card">
                        <div class="card-content">

                            <form method="post" action="" role="form">
                                {% csrf_token %}
                                <h2 class="title is-3">Create an account</h2>

                                <div class="field">
                                    <p class="control has-icons-left">
                                        <label class="label is-medium">Username</label> {{ form.username }}
                                        <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
                                    </p>
                                </div>

                                <div class="field">
                                    <p class="control has-icons-left">
                                        <label class="label is-medium">Email</label> <br>{{ form.email }}
                                        <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
                                    </p>
                                </div>

                                <div class="field">
                                    <p class="control has-icons-left">
                                        <label class="label is-medium">Password</label> <br>{{ form.password }}
                                        <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
                                    </p>
                                </div>

                                <div class="field">
                                    <p class="control has-icons-left">
                                        <label class="label is-medium">Confirm password</label> {{ form.confirm_password }}
                                        <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
                                    </p>
                                </div>

                                <div class="row">
                                    <div class="col s12">
                                        <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                                    </div>
                                </div>

                                <div class="field">
                                    <p class="control">
                                        <button type="submit" name="action" class="btn btn-primary btn-block" style="color: cyan;">
          Create
        </button>
        Already have an account? <a href="{% url 'login' %}">Login</a>
                                    </p>
                                </div>


                        </div>
                    </div>


                </div>
    </section>

    </form>
    </div>

</body>

</html>
